version: 2

models:
  - name: mart_email_opens_by_region
    description: "Aggregated email metrics broken down by country/region"
    columns:
      - name: country
        description: "Country of the customer"
        tests:
          - not_null
          - unique
      - name: opens
        description: "Count of email open events for the country"
        tests:
          - not_null
      - name: unique_opens
        description: "Count of distinct email addresses that have opened emails for the country"
        tests:
          - not_null
      - name: delivered
        description: "Count of email delivery events for the country"
        tests:
          - not_null
      - name: bounced
        description: "Count of email bounce events for the country"
        tests:
          - not_null